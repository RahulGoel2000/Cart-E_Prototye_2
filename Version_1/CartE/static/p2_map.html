var tileW = 30, tileH = 30;

window.onload = function()
{
	ctx = document.getElementById('phillips_2nd_floor').getContext("2d");
	requestAnimationFrame(drawGame);
	ctx.font = "bold 10pt sans-serif";
};

function drawGame()
{
	if(ctx==null) { return; }

	for(var y = 0; y < mapH; y++)
	{
		for(var x = 0; x < mapW; x++)
		{
			switch(phillipsMap[((y*mapW)+x)])
			{
				case 1:
					ctx.fillStyle = "#F7F9F9";
					break;
				case 2:
					ctx.fillStyle = "#B2BABB";
					break;
				default:
					ctx.fillStyle = "#B2BABB";
			}

			ctx.fillRect( x*tileW, y*tileH, tileW, tileH);
		}
	}

	ctx.fillStyle = "#ff0000";
    ctx.fillText("Phillips' Second Floor", 10, 20);
