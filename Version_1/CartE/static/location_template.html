<html>
  <head>

  </head>
  <style>
    body {
      background: url("Phillips_Hall_Cornell_University.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 40px;
    }

    .text {
      color: black;
      font-family: sans-serif;
      text-align: center;
    }

    p {
      font-size: 30px;
      color: black;
      text-align: center;
    }

    svg {
      display: block;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.6);
    }


    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    .center {
      text-align: center;
    }
  </style>
