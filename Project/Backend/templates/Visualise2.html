    <div id="popup1" class="overlay_popup">
        <div class="popup">
            <h2>Enter</h2>
            <a class="close" href="/visualiser">&times;</a>
            <div class="content">
                <form action="" id="newDoc">
                    <div class="popInputs">
                        <input type="text" id="station" name="station_name" autocomplete="off"
                            placeholder="Station Name" required />
                    </div>
                    <div class="popInputs" hidden="hidden">
                        <input type="number" id="tag" name="tag_num" placeholder="Tag Number" value="1111" />
                    </div>


                    <button type="button" id="submit" onclick="addNewTag()" value="Add">Add</button>

                    <label style="font-size: 0.75rem;
                    clear: both;
                    display: block;
                    width: 100%;
                    padding: 10px 0;">After adding the asset details, click on the canvas to locate the
                        asset</label>

                </form>
            </div>
        </div>
    </div>

    <!-- Record Station Tag -->

    <div id="popup2" class="overlay_popup">
        <div class="popup">
            <h2>Enter</h2>
            <a class="close" href="/visualiser">&times;</a>
            <div class="content">
                <form action="" id="newZone">

                    <div class="popInputs">
                        <input type="text" id="zone_name" name="zone_name" placeholder="Name of the zone" />
                    </div>



                    <button type="button" id="submit" onclick="addNewZone()" value="Add">Add</button>

                    <label style="font-size: 0.75rem;
                    clear: both;
                    display: block;
                    width: 100%;
                    padding: 10px 0;">After entering the details, click on the canvas to locate the
                        asset</label>

                </form>
            </div>
        </div>
    </div>
